<!-- Hero Section - Pure HTML Version -->
<section class="hero-section">
    <div class="hero-container">
        <!-- Central Logo -->
        <div class="hero-logo">
            <img src="assets/images/autoflow-logo-transparent.png" alt="AutoFlow Logo" class="hero-logo-image">
        </div>

        <!-- Transparent hands image with WebP + PNG fallback -->
        <div class="hero-hands">
            <picture>
                <source srcset="/public/assets/hero-hands.webp" type="image/webp">
                <img src="/public/assets/hero-hands.png" alt="AutoFlow Hands" class="hero-hands-image">
            </picture>
        </div>
    </div>
</section>
